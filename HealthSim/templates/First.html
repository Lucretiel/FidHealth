    <script type="text/javascript">
        $(document).ready(function() {

            var services = ["A", "B", "C"];

            for (var i = 0; i < services.length; i++) {
              $("#service_list ul").append("<li>  \
                                              <form class=\"form-horizontal\"> \
                                                  <h4 class=\"enter-number\">" + services[i] + 
                                                  "<button class=\"btn btn-mini btn-primary\" onclick=\"add('"+ services[i] +"')\" type=\"button\" style=\"float: right;\">Add</button> \
                                                  </h4> \
                                              </form> \
                                            </li>");
            }
            
            $("#test_ajax_button").click(function() {
                var ajax_input_0 = $("#test_ajax_input").val();
                $.ajax({
                    url : "/HealthSim/ajax_json_0",
                    type : "POST",
                    dataType: "json",
                    data : {
                        client_ajax_input_0 : ajax_input_0,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success : function(json) {
                        $('#result').text( 'Received server response: ' + json.response_item_0 + "  " + json.response_item_1 );
                    },
                    error : function(xhr, errmsg, err) {
                        alert(xhr.status + ": " + xhr.responseText);
                    }
                });
                return false;
            });
        });
        
        function add(name) {
          alert("Hey");
          $('#selected_services ul').append("<li>  \
                                      <form class=\"form-horizontal\"> \
                                          <h4 class=\"enter-number\">" + name + 
                                          </h4> \
                                      </form> \
                                   </li>");
        }
    </script>
