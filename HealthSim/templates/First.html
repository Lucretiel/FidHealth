{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>FidHealth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="C:/Users/Tanmay/Documents/GitHub/FidHealth/static/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'HealthSimStyle.css' %}">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <script type='text/javascript' src="{% static 'jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#test_ajax_button").click(function() {
                var ajax_input_0 = $("#test_ajax_input").val();
                $.ajax({
                    url : "/HealthSim/ajax_json_0",
                    type : "POST",
                    dataType: "json",
                    data : {
                        client_ajax_input_0 : ajax_input_0,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success : function(json) {
                        $('#result').text( 'Received server response: ' + json.response_item_0 + "  " + json.response_item_1 );
                    },
                    error : function(xhr, errmsg, err) {
                        alert(xhr.status + ": " + xhr.responseText);
                    }
                });
                return false;
            });
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">SERVICES</li>
              <li> 
                <form class="form-horizontal">
                    <h4 class="enter-number">ER
                    <input type="text" class="input-mini" placeholder="0">
                    <button class="btn btn-mini disabled" type="button">Add</button>
                    </h4>
                </form>
              </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <div id="services" class="row-fluid">
              <h4>YOUR SELECTED SERVICES</h4>




              <div class="span3">
                <button class="btn btn-large btn-block btn-primary" type="button">GO</button>
              </div>
            </div>
          </div>
      <hr>

      <footer>
        <p>&copy; Fidessa 2015</p>
      </footer>

    </div><!--/.fluid-container-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="C:/Users/Tanmay/Documents/GitHub/FidHealth/static/bootstrap/bootstrapjs/bootstrap.min.js"></script>


    <form action="." method="post">{% csrf_token %}
  </body>
</html>
