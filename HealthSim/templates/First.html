<!DOCTYPE html>
<html>
  <head>
    <title>FidHealth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">SERVICES</li>
              <li> 
                <form class="form-horizontal">
                    <h4 class="enter-number">ER
                    <input type="text" class="input-mini" placeholder="0">
                    <button class="btn btn-mini disabled" type="button">Add</button>
                    </h4>
                </form>
              </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <div id="services" class="row-fluid">
              <h4>YOUR SELECTED SERVICES</h4>




              <div class="span3">
                <button class="btn btn-large btn-block btn-primary" type="button">GO</button>
              </div>
            </div>
          </div>
      <hr>

      <footer>
        <p>&copy; Fidessa 2015</p>
      </footer>

    </div><!--/.fluid-container-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
